<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Titan+One&display=swap" rel="stylesheet">    <link rel="stylesheet" href="css/style.css">
    <title>Flashcards</title>

<body>
<div class="container">

        <div class="container--cards-card">

        </div>

        </div>

            <div class="back"><p>Seoul</p></div>
        </div>
        <div class="container--cards-card">
            <div class="front"><p>Sweden</p></div>
            <div class="back"><p>Stockholm</p></div>
        </div>
        <div class="container--cards-card">
            <div class="front"><p>Georgia</p></div>
            <div class="back"><p>Tbilisi</p></div>
        </div>
    
        <div class="container--cards-card">
            <div class="front"><p>Honduras</p></div>
            <div class="back"><p>Tegucigalpa</p></div>
        </div>
        <div class="container--cards-card">
            <div class="front"><p>Tunisia</p></div>
            <div class="back"><p>Tunis</p></div>
        </div>
        <div class="container--cards-card">
            <div class="front"><p>Austria</p></div>
            <div class="back"><p>Vienna</p></div>

    </div>

</div>
